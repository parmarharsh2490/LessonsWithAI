<div class="d-flex justify-content-center align-items-center">
  <p-card class="w-25">
    <ng-template #header>
      <!-- <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" /> -->
    </ng-template>
    <ng-template #content>
      <form [formGroup]="formData" class="flex flex-column gap-3">
        <div class="d-flex flex-column gap-2">
          <label for="name">Name</label>
          <input
            type="text"
            pInputText
            class="w-100"
            placeholder="Enter your name"
            formControlName="name"
          />
          @if (formData.get("name")?.invalid && formData.get("name")?.touched) {
            <p-message severity="error">Name is required</p-message>
          }
        </div>
        <div class="d-flex flex-column gap-2">
          <label for="email">Email</label>
          <input
            type="text"
            pInputText
            class="w-100"
            placeholder="Enter your email"
            formControlName="email"
          />
          @if (
            formData.get("email")?.invalid && formData.get("email")?.touched
          ) {
            <p-message severity="error">Email is required</p-message>
          }
        </div>
        <div class="d-flex flex-column gap-2">
          <label for="password">Password</label>
          <input
            type="text"
            pInputText
            class="w-100"
            placeholder="Enter your password"
            formControlName="password"
          />
          @if (
            formData.get("password")?.invalid &&
            formData.get("password")?.touched
          ) {
            <p-message severity="error">Password is required</p-message>
          }
        </div>
      </form>
    </ng-template>
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button
          label="Save"
          class="w-full"
          styleClass="w-full"
          (click)="onSubmit()"
        />
      </div>
    </ng-template>
  </p-card>
</div>
