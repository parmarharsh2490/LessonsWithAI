<div
  class="h-screen w-screen flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8"
>
  <h1
    class="font-bold text-5xl sm:text-6xl lg:text-7xl text-primary mb-2 sm:mb-4"
  >
    404
  </h1>
  <h2
    class="font-bold text-2xl sm:text-3xl lg:text-4xl text-primary mb-2 sm:mb-4 text-center"
  >
    Page Not Found
  </h2>
  <p
    class="font-bold text-sm sm:text-base lg:text-lg mb-4 sm:mb-6 text-center max-w-md"
  >
    The page you are looking for does not exist.
  </p>
  <p-button label="Go Home" routerLink="/" [size]="'small'"></p-button>
</div>
