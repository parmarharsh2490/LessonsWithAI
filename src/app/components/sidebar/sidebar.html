<p-drawer
  [visible]="visible()"
  (visibleChange)="visible.set($event)"
  header="Learn.AI"
  position="left"
  [style]="{ width: '280px' }"
  [class]="'bg-dark text-white'"
>
  <div class="p-3">
    <ul class="nav flex-column">
      @for (item of sidebarItems; track $index) {
        <li class="nav-item mb-2">
          <a
            class="nav-link d-flex align-items-center gap-3 p-3 rounded-3 text-decoration-none text-light-emphasis"
            [routerLink]="item.route"
            routerLinkActive="active"
            [class.active]="item.route === '/'"
            [class.bg-primary]="item.route === router.url"
            [class.text-white]="item.route === router.url"
          >
            <i [class]="item.icon + ' fs-5'"></i>
            <span class="fw-medium text-light">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</p-drawer>
<div class="d-flex justify-content-start w-100 p-3">
  <p-button (click)="visible.set(!visible())" icon="pi pi-bars" />
</div>
