<p-drawer
  [visible]="visible()"
  (visibleChange)="visible.set($event)"
  position="left"
  [pt]="{
    header: {
      class: 'flex items-center gap-3 !py-0 border-b border-primary/20',
    },
  }"
>
  <ng-template #header>
    <div class="flex items-center gap-3 p-3">
      <img
        src="https://dashboard.dialoftai.com/logo.jpg"
        alt="LessonsWithAI"
        class="w-10 h-10"
      />
      <h3 class="font-bold text-md">LessonsWithAI</h3>
    </div>
  </ng-template>
  <div class="py-4">
    <ul class="list-none p-0 m-0 px-4">
      @for (item of sidebarItems; track $index) {
        <li class="mb-1">
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            [class.bg-primary-600]="item.route === router.url"
            [class.shadow-lg]="item.route === router.url"
            class="flex items-center gap-3 px-4 py-3 rounded-lg no-underline transition-all duration-200 cursor-pointer hover:bg-primary-800 hover:translate-x-1 group"
            [style.box-shadow]="
              item.route === router.url
                ? '0 2px 8px rgba(147, 51, 234, 0.3)'
                : 'none'
            "
          >
            <i
              [class]="
                item.icon +
                ' text-lg group-hover:scale-110 transition-transform'
              "
              [class.text-primary-500]="item.route !== router.url"
            ></i>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</p-drawer>
<div class="flex justify-start p-3">
  <p-button
    (click)="visible.set(!visible())"
    icon="pi pi-bars"
    [rounded]="true"
    [outlined]="true"
    styleClass="hover:bg-primary-100 hover:border-primary-500"
  />
</div>
