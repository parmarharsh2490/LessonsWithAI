<p-dialog
  header="Header"
  [(visible)]="visible"
  (onHide)="handleHide()"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="card">
    <p-tabs (valueChange)="onTabChange($event)" value="Overview">
      <p-tablist>
        @for (tab of tabs; track $index) {
          <p-tab
            [value]="tab.label"
            class="flex items-center !gap-2 text-inherit"
          >
            <i [class]="tab.icon"></i>
            <span>{{ tab.label }}</span>
          </p-tab>
        }
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="Overview">
          <app-assistant-overview
            [assistant]="assistant()"
          ></app-assistant-overview>
        </p-tabpanel>
        <p-tabpanel value="Knowledge Base">
          <div #loadAssistantKnowledgeBase></div>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</p-dialog>
