<div [formGroup]="formData()" class="d-flex flex-column gap-2">
  <app-input
    [formData]="formData()"
    [key]="'name'"
    [label]="'Name'"
    [type]="'text'"
    [placeholder]="'Enter your name'"
  />
  <div class="d-flex my-3 gap-2 flex-column">
    <h4>Select Model</h4>
    <p-select
      [appendTo]="'body'"
      [options]="modelList()"
      [optionLabel]="'name'"
      [optionValue]="'id'"
      [ngModel]="assistantDataService.assistant().model"
      (ngModelChange)="assistantModelChange($event)"
      [ngModelOptions]="{ standalone: true }"
    ></p-select>
  </div>
  <div class="d-flex flex-column gap-2">
    <label for="voice">Select Voice</label>
    <div
      (click)="openVoiceModal()"
      class="d-flex bg-primary p-2 rounded cursor-pointer"
    >
      {{ assistantDataService.assistant().voice | assistantVoiceName }}
    </div>
  </div>
  <div class="w-100 d-flex justify-content-end mt-2">
    <p-button label="Submit" />
  </div>
</div>
