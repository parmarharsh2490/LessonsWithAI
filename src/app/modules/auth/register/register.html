<form class="d-flex flex-column gap-3" [formGroup]="formData()">
  <app-input
    [formData]="formData()"
    [label]="'Name'"
    [type]="'text'"
    [placeholder]="'Enter your name'"
    [key]="'name'"
  />
  <app-input
    [formData]="formData()"
    [label]="'Email'"
    [type]="'text'"
    [placeholder]="'Enter your email'"
    [key]="'email'"
  />
  <app-input
    [formData]="formData()"
    [label]="'Password'"
    [type]="'text'"
    [placeholder]="'Enter your password'"
    [key]="'password'"
  />
  <p-button label="Register" class="full-width-btn" (click)="register()" />
</form>
