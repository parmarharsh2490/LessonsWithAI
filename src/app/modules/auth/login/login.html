<form class="flex flex-col gap-3" [formGroup]="formData()">
  <app-input
    [formData]="formData()"
    [label]="'Email'"
    [type]="'text'"
    [placeholder]="'Enter your email'"
    [key]="'email'"
  />
  <app-input
    [formData]="formData()"
    [label]="'Password'"
    [type]="'text'"
    [placeholder]="'Enter your password'"
    [key]="'password'"
  />
  <p-button label="Login" class="full-width-btn" (click)="login()" />
</form>
