<div class="flex justify-center items-center px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
  <p-card class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
    <ng-template #content>
      <form [formGroup]="formData()" class="flex flex-col gap-3">
        <app-input
          [formData]="formData()"
          [label]="'First Name'"
          [type]="'text'"
          [placeholder]="'Enter your first name'"
          [key]="'firstName'"
        />
        <app-input
          [formData]="formData()"
          [label]="'Last Name'"
          [type]="'text'"
          [placeholder]="'Enter your first name'"
          [key]="'lastName'"
        />
        <app-input
          [formData]="formData()"
          [label]="'Email'"
          [type]="'text'"
          [placeholder]="'Enter your email'"
          [key]="'email'"
        />
      </form>
    </ng-template>
    <ng-template #footer>
      <div class="mt-1">
        <p-button
          [label]="isLoading() ? 'Saving...' : 'Save'"
          [disabled]="isLoading()"
          class="full-width-btn"
          (click)="onSubmit()"
        />
      </div>
    </ng-template>
  </p-card>
</div>
