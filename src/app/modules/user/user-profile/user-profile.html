<div class="d-flex justify-content-center align-items-center">
  <p-card class="w-25">
    <ng-template #content>
      <form [formGroup]="formData()" class="d-flex flex-column gap-3">
        <app-input
          [formData]="formData()"
          [label]="'Name'"
          [type]="'text'"
          [placeholder]="'Enter your name'"
          [key]="'name'"
        />
        <app-input
          [formData]="formData()"
          [label]="'Email'"
          [type]="'text'"
          [placeholder]="'Enter your email'"
          [key]="'email'"
        />
        <app-input
          [formData]="formData()"
          [label]="'Password'"
          [type]="'text'"
          [placeholder]="'Enter your password'"
          [key]="'password'"
        />
      </form>
    </ng-template>
    <ng-template #footer>
      <div class="mt-1">
        <p-button label="Save" class="full-width-btn" (click)="onSubmit()" />
      </div>
    </ng-template>
  </p-card>
</div>
