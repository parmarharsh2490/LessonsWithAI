<div class="d-flex justify-content-center align-items-center">
  <p-card class="w-25">
    <ng-template #content>
      <form [formGroup]="formData()" class="d-flex flex-column gap-3">
        <app-input
          [formData]="formData()"
          [label]="'First Name'"
          [type]="'text'"
          [placeholder]="'Enter your first name'"
          [key]="'firstName'"
        />
        <app-input
          [formData]="formData()"
          [label]="'Last Name'"
          [type]="'text'"
          [placeholder]="'Enter your first name'"
          [key]="'lastName'"
        />
        <app-input
          [formData]="formData()"
          [label]="'Email'"
          [type]="'text'"
          [placeholder]="'Enter your email'"
          [key]="'email'"
        />
      </form>
    </ng-template>
    <ng-template #footer>
      <div class="mt-1">
        <p-button
          [label]="isLoading() ? 'Saving...' : 'Save'"
          [disabled]="isLoading()"
          class="full-width-btn"
          (click)="onSubmit()"
        />
      </div>
    </ng-template>
  </p-card>
</div>
