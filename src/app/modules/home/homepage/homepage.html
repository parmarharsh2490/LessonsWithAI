<div
  class="flex flex-col items-center justify-center h-full px-4 sm:px-6 lg:px-8"
>
  <div class="flex flex-col gap-2 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4">
    <p-select
      [options]="assistants() || []"
      [ngModel]="vapiService.selectedAssistant()"
      (ngModelChange)="vapiService.selectedAssistant.set($event)"
      optionLabel="name"
      placeholder="Select Assistant"
      class="w-full"
      [optionValue]="'assistantId'"
      [optionLabel]="'name'"
    />
    <app-vapi-call-btn class="w-full"></app-vapi-call-btn>
  </div>
</div>

<app-vapi-chat-btn></app-vapi-chat-btn>
