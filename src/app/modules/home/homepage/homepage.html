<div class="d-flex flex-column align-items-center justify-content-center h-100">
  <div class="d-flex flex-column gap-2 w-25">
    <p-select
      [options]="assistants()"
      [ngModel]="vapiService.selectedAssistant()"
      (ngModelChange)="vapiService.selectedAssistant.set($event)"
      optionLabel="name"
      placeholder="Select Assistant"
      class="w-100"
      [optionValue]="'assistantId'"
      [optionLabel]="'name'"
    />
    <app-vapi-call-btn class="w-100"></app-vapi-call-btn>
  </div>
</div>

<app-vapi-chat-btn></app-vapi-chat-btn>
